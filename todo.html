        <link rel="stylesheet" href="todo.css">

    <body >
        <header>
            <div class="logo">LifeOrganizer</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fit.html">Fitness Tracker</a></li>
                    <li><a href="todo.html" class="active">To-Do List</a></li>
                    <li><a href="expense.html">Expense Tracker</a></li>
                    <li><a href="notes.html">Notes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container" id="today">
                <h1>Today's To-Do List</h1>
                <form id="task-form">
                    <div class="form-group">
                        <input type="text" id="new-task" placeholder="Add a new task..." required>
                        <button type="submit">Add</button>
                    </div>
                </form>
                <ul id="todo-list">
                    <li>
                        <label>
                            <input type="checkbox" onclick="this.parentElement.parentElement.classList.toggle('completed')">
                            Task 1
                        </label>
                        <button class="delete-button" onclick="this.parentElement.remove()">Delete</button>
                    </li>
                </ul>
            </div>
            <div class="container" id="upcoming">
                <h1>Upcoming Tasks</h1>
                <form id="upcoming-form">
                    <div class="form-group">
                        <input type="text" id="new-upcoming-task" placeholder="Add an upcoming task..." required>
                        <input type="date" id="upcoming-task-date" required>
                        <button type="submit">Add</button>
                    </div>
                </form>
                <ul id="upcoming-task-list">
                    <li>
                        <label>
                            <input type="checkbox" onclick="this.parentElement.parentElement.classList.toggle('completed')">
                            Upcoming Task 1
                        </label>
                        <span>2025-01-01</span>
                        <button class="delete-button" onclick="this.parentElement.remove()">Delete</button>
                    </li>
                </ul>
            </div>
        </main>
        <div class="floating-container" style="bottom: 100px; right: 20px;">
            <button id="toggle" class="floating-button" onclick="">ðŸŒ™</button>
        </div>

        <script src="todo.js"></script>
    </body>
    </html>
