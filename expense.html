<body>
  <header>

    <nav>
      <ul>

        <li><a href="notes.html">Notes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="columns">
      <section class="expense-section">
        <h1>Track Your Expenses</h1>
        <form id="expenseForm">
          <label for="expenseAmount">Amount (â‚¹):</label>
          <input  style="color: var(--text-color);" type="number" id="expenseAmount" placeholder="e.g., 50" required>

          <label for="expenseCategory">Category:</label>
          <select id="expenseCategory" required>
              
              <option style="color: var(--button-bg);" class="cata" value="Food">Food</option>
              <option style="color: var(--button-bg);" class="cata" value="Rent">Rent</option>
              <option style="color: var(--button-bg);" class="cata" value="Entertainment">Entertainment</option>
              <option style="color: var(--button-bg);" class="cata" value="Utilities">Utilities</option>
              <option style="color: var(--button-bg);" class="cata" value="Others">Others</option>

            
          </select>

          <button type="submit">Add Expense</button>
        </form>

        <details>
          <summary>Expense Log</summary>
          <ul id="expenseLog"></ul>
        </details>

        <h3 style= "color:var(--text-color);">Total Expense: â‚¹<span id="totalExpense">0</span></h3>
      </section>

      <aside  class="recent-expenses">
        <h2 class="bounce">Recent Expenses</h2>
        <canvas  style="color: red;" id="expenseChart" width="250" height="250"></canvas>
      </aside>
    </div>
  </main>
  <div class="floating-container" style="bottom: 100px; right: 20px;">
    <button id="toggle-theme" class="floating-button">ðŸŒ™</button>
</div>
