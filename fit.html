<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="fit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
</head>
<body>
    <header>
        <div class="logo">LifeOrganizer</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fit.html">Fitness Tracker</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="expense.html">Expense Tracker</a></li>
                <li><a href="notes.html">Notes</a></li>
            </ul>
        </nav>
    </header>
   
<main>
        <div class="container">
            <form id="fitnessForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" placeholder="e.g., Running, Cycling" required>
                </div>
                <div class="container">
                    <h3>Exercise Timer</h3>
                    <p id="clock">00:00:00</p>
                    <div class="timer-buttons">
                        <button type="button" onclick="startTimer()">Start</button>
                        <button type="button" onclick="stopTimer()">Stop</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mood">Mood After Exercise:</label>
                    <select id="mood" name="mood" required>
                        <option value="Happy">Happy</option>
                        <option value="Energetic">Energetic</option>
                        <option value="Tired">Tired</option>
                        <option value="Relaxed">Relaxed</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="tracker">
                <h3>Activity Log</h3>
                <table id="activityTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Exercise</th>
                            <th>Duration (min)</th>
                            <th>Mood</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div class="floating-container" style="bottom: 100px; right: 20px;">
        <button id="toggle" class="floating-button" onclick="">ðŸŒ™</button>
    </div>
    <footer>
        <p>&copy; 2024 LifeOrganizer | Designed with </p>
    </footer>
    
    <script src="fit.js"></script>
   
</body>
</html>
